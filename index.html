<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header>
        <div>
            <h1>Trivas at Academlo week 7th</h1>
        </div>
    </header>
    <div>
        <form action="/questions" id="form-questions">
            <select class="form-select col-md-3" id="amount-selector">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
            <select class="form-select col-md-4" id="category-selector" >
            </select>
            <select class="form-select col-md-4" id="difficulty-selector" >
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select class="form-select col-md-4" id="type-selector" >
                <option value="multiple">Multiple choice</option>
            </select>
            <button>Get Questions</button>
        </form>
    </div>
    <form action="/answers" id="form-answers">
        <div id="questions-container">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
    <script type="module" src="mainJs.js" charset="iso-8859-1"></script>
</body>
</html>
